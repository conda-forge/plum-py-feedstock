{% set name = "plum-py" %}
{% set version = "0.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plum-py-{{ version }}.tar.gz
  sha256: a0ab058187b901b2c72708bf2b9ef5c1f36c8ad32637c84ea511f4e6d129e843

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=39.0.1
  run:
    - python >=3.6

test:
  imports:
    - plum
    - plum.bitfields
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://plum-py.readthedocs.io/en/latest/index.html
  summary: Pack/Unpack Memory
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
