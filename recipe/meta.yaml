{% set name = "plum-py" %}
{% set version = "0.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plum-py-{{ version }}.tar.gz
  sha256: 5cbdcde107d2d6f209e10ba9af01240b554efa6af75f47103e78d5d2c9d181e0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=39.0.1
  run:
    - python >=3.6

test:
  imports:
    - plum
    - plum.bitfields
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://plum-py.readthedocs.io/en/latest/index.html
  summary: Pack/Unpack Memory
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
